<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <h1>inance</h1>
        </div>
        <div class="text">
            <h1>Hi,Rogers</h1>
        </div>
        <div class="search0">
            <img src="img/search icon.png" alt="">

        </div>
        <div>
            <img class="notification" src="img/Notification icon.png" alt="">

    <section class="left">

                <img src="img/Vector.png" alt="">

            </button>
            <div class="nav_btn">

                    <img src="img/Invoices icon .png" alt="">

                </li>

                    <img src="img/Clients icon.png" alt="">

                </li>
                <li class="li_nav">
                    <img src="img/Products icon.png" alt="">

                </li>
                <li class="li_nav">
                    <img src="img/Message icon.png" alt="">
                    Messages
                </li>
                <li class="li_nav">
                    <img src="img/settings icon.png" alt="">
                    Settings
                </li>
                <li class="li_nav">
                    <img src="img/help icon.png" alt="">
                    Help
                </li>
            </div>
        </div>
        <button class="logout">
            <img src="img/logout icon.png" alt="">
            Log Out
        </button>
    </section>

</body>
</html>
